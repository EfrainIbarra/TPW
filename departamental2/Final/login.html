<body class="login">
    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form method="post" action="./dashboard.html">
                    <h1>Electivas</h1>
                    <h2>Ingrese con las credenciales del GESCO</h2>
                    <div>
                        <input type="text" class="form-control" placeholder="Boleta" required="" />
                    </div>
                    <div>
                        <input type="password" class="form-control" placeholder="Clave" required="" />
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success">Ingresar</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
</body>
